<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <link href="./app.css" rel="stylesheet">
    <title>Song Analyzer</title>
</head>

<body>

    <div class="sidenav">
        <a href="./index.html">Home</a>
        <a href="./Artist.html">Artist Information</a>
        <a href="./Recommend.html">Artist Recommendations</a>
        <a href="./ML.html">Machine Learning</a>
        <a href="./About.html">About</a>
    </div>

    <div class="main">
        <div class="container mt-4">
            <h1>Song Recommendations</h1>
            <p>Enter a song to analyze:</p>

            <!-- Form to input song -->
            <form id="songForm" class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="songInput" placeholder="Enter a song...">
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </div>
            </form>

            <div class="row">
                <div>
                    <table class="table table-success table-sm">
                        <thead>
                            <tr>
                                <th>Artist</th>
                                <th>Song</th>
                                <th>Album</th>
                                <!-- <th>Album Release Date</th> -->
                                <th>Album Photo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be added dynamically using JavaScript -->
                            <tr>
                                <td><span id="recArtist"></span></td>
                                <td><span id="recSong"></span></td>
                                <td><span id="recAlbum"></span></td>
                                <!-- <td><span id="recAlbumDate"></span></td> -->
                                <td><span id="recAlbumPhoto"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <!-- Table to display data -->
                <div>
                    <table id="songTable" class="table table-primary table-responsive table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Artist</th>
                                <th>Song</th>
                                <th>Album</th>
                                <th>Album Release Date</th>
                                <th>Album Photo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be added dynamically using JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <script src="./ml.js"></script>
</body>

</html>
